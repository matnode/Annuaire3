<html>

<head>

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/perso.css' %}" />


	<title> Gestionnaires de contacts </title>
</head>

	
<div class="container">

    <div class="row">
       
       <div class="col-md-12">

        <a href="/user/"> Ajouter un utilisateur  </a> <br>

            <table class="table table-hover table-bordered">
		
		            <tr>	 	
			            <th> Nom d'utilisateur </th>
			            <th> email </th>
			            <th> skypeId </th>
			            <th> Online </th>		
		            </tr>

	            {% for user in utilisateurs  %}
		            <tr>		 	
			            <td> {{user.user.username}} </td>
			            <td> {{user.user.email}} </td>  
			            <td> {{user.skypeid}} </td>
			            <td> {{user.online}} </td>
			            <td> <a href="/user/{{user.id}}/supprimer" class="btn btn-default">supprimer</a> </td>						
		            </tr>
	            {% endfor %}		

            </table>
        </div>
</body>

</html>
